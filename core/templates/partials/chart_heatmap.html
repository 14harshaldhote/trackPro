<!-- Calendar Heatmap -->
<div class="heatmap-container" data-chart-type="heatmap">
    <!-- Month Labels -->
    <div class="heatmap-months">
        <span>Jan</span><span>Feb</span><span>Mar</span><span>Apr</span>
        <span>May</span><span>Jun</span><span>Jul</span><span>Aug</span>
        <span>Sep</span><span>Oct</span><span>Nov</span><span>Dec</span>
    </div>

    <!-- Heatmap Grid -->
    <div class="heatmap-wrapper">
        <!-- Day Labels -->
        <div class="heatmap-days">
            <span>Mon</span>
            <span>Wed</span>
            <span>Fri</span>
        </div>

        <!-- Cells Grid -->
        <div class="heatmap-grid" id="heatmap-grid">
            <!-- 52 weeks x 7 days = 364 cells, generated by JS -->
        </div>
    </div>

    <!-- Legend -->
    <div class="heatmap-legend">
        <span>Less</span>
        <div class="legend-cells">
            <span class="heatmap-cell" data-level="0"></span>
            <span class="heatmap-cell" data-level="1"></span>
            <span class="heatmap-cell" data-level="2"></span>
            <span class="heatmap-cell" data-level="3"></span>
            <span class="heatmap-cell" data-level="4"></span>
        </div>
        <span>More</span>
    </div>

    <!-- Tooltip -->
    <div class="heatmap-tooltip" id="heatmap-tooltip" style="display: none;">
        <strong class="tooltip-count">0 tasks</strong>
        <span class="tooltip-date"></span>
    </div>
</div>
