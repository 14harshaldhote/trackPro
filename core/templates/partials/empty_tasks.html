<!-- Empty State: No Tasks -->
<div class="empty-state empty-tasks">
    <div class="empty-illustration">
        <svg width="100" height="100" viewBox="0 0 100 100" fill="none">
            <circle cx="50" cy="50" r="40" fill="currentColor" opacity="0.1" />
            <path d="M35 45L45 55L65 35" stroke="var(--color-primary)" stroke-width="4" stroke-linecap="round"
                stroke-linejoin="round" opacity="0.5" />
            <circle cx="50" cy="50" r="25" stroke="currentColor" stroke-width="2" opacity="0.2" />
        </svg>
    </div>
    <h3 class="empty-title">All caught up!</h3>
    <p class="empty-description">No tasks for today. Add some tasks or enjoy your free time!</p>
    <button class="btn btn-primary btn-sm" data-action="quick-add">
        Add Task
    </button>
</div>
