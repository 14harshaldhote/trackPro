<!-- Error 500 Panel -->
<div class="error-panel fade-in">
    <div class="error-content">
        <div class="error-icon">
            <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="#EF4444" stroke-width="1.5"
                opacity="0.7">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                </path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        </div>

        <h1 class="error-title">Something Went Wrong</h1>
        <p class="error-message">
            We're experiencing technical difficulties. Our team has been notified and is working on it.
        </p>

        <div class="error-actions">
            <button class="btn btn-primary" onclick="location.reload()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    style="margin-right: 0.5rem;">
                    <path d="M21 2v6h-6"></path>
                    <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                    <path d="M3 22v-6h6"></path>
                    <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
                </svg>
                Refresh Page
            </button>
            <a href="/" class="btn btn-ghost" data-nav>Go to Dashboard</a>
        </div>

        <div class="error-details">
            <button class="btn btn-ghost btn-sm" onclick="this.nextElementSibling.classList.toggle('show')">
                Show technical details
            </button>
            <div class="error-stack">
                <p>Error ID: <code id="error-id">--</code></p>
                <p>Timestamp: <code id="error-time">--</code></p>
            </div>
        </div>
    </div>
</div>

<style>
    .error-panel {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        text-align: center;
        padding: 2rem;
    }

    .error-content {
        max-width: 450px;
    }

    .error-icon {
        margin-bottom: 1.5rem;
    }

    .error-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
    }

    .error-message {
        color: var(--color-text-secondary);
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
    }

    .error-details {
        padding-top: 1.5rem;
        border-top: 1px solid var(--color-border);
    }

    .error-stack {
        display: none;
        margin-top: 1rem;
        padding: 1rem;
        background: var(--color-bg);
        border-radius: 8px;
        text-align: left;
        font-size: 0.75rem;
    }

    .error-stack.show {
        display: block;
    }

    .error-stack code {
        background: var(--color-surface);
        padding: 0.125rem 0.375rem;
        border-radius: 4px;
    }
</style>

<script>
    document.getElementById('error-id').textContent = Math.random().toString(36).substring(7).toUpperCase();
    document.getElementById('error-time').textContent = new Date().toISOString();
</script>
