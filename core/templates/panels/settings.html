{% load static %}
<div class="panel" data-panel="settings">
    <div class="breadcrumb">
        <a href="/">Home</a>
        <span class="breadcrumb-separator">›</span>
        <span>Settings</span>
    </div>

    <div class="panel-header">
        <h1 class="panel-title">⚙️ Settings</h1>
    </div>

    <div style="display: grid; grid-template-columns: 240px 1fr; gap: 2rem;">
        <!-- Settings Sidebar -->
        <nav
            style="background: var(--color-surface); border: 1px solid var(--color-border); border-radius: 12px; padding: 1rem;">
            <a href="/settings/preferences/" class="nav-item active" data-section="preferences">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                        clip-rule="evenodd" />
                </svg>
                <span>Preferences</span>
            </a>
            <a href="/settings/account/" class="nav-item" data-section="account">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                        clip-rule="evenodd" />
                </svg>
                <span>Account</span>
            </a>
            <a href="/settings/notifications/" class="nav-item" data-section="notifications">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
                </svg>
                <span>Notifications</span>
            </a>
            <a href="/settings/appearance/" class="nav-item" data-section="appearance">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M4 2a2 2 0 00-2 2v11a3 3 0 106 0V4a2 2 0 00-2-2H4zm1 14a1 1 0 100-2 1 1 0 000 2zm5-1.757l4.9-4.9a2 2 0 000-2.828L13.485 5.1a2 2 0 00-2.828 0L10 5.757v8.486zM16 18H9.071l6-6H16a2 2 0 012 2v2a2 2 0 01-2 2z"
                        clip-rule="evenodd" />
                </svg>
                <span>Appearance</span>
            </a>
        </nav>

        <!-- Settings Content -->
        <div id="settings-content">
            {% include 'panels/settings/preferences.html' %}
        </div>
    </div>
</div>

<style>
    .nav-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem;
        border-radius: 8px;
        color: var(--color-text-secondary);
        text-decoration: none;
        transition: all 0.2s;
        margin-bottom: 0.25rem;
    }

    .nav-item:hover {
        background: var(--color-bg);
        color: var(--color-text-primary);
    }

    .nav-item.active {
        background: rgba(var(--color-primary-rgb), 0.1);
        color: var(--color-primary);
    }
</style>
