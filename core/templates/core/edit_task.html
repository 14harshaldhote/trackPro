{% extends 'base.html' %}

{% block title %}Edit Task - {{ tracker.name }}{% endblock %}

{% block content %}
<div class="main-content fade-in">
    <div style="margin-bottom: 2rem;">
        <a href="{% url 'manage_tasks' tracker.tracker_id %}" class="btn btn-ghost">← Back</a>
        <h1 style="margin: 1rem 0;">✏️ Edit Task</h1>
        <p class="text-secondary">{{ tracker.name }}</p>
    </div>

    <div class="card" style="max-width: 600px; margin: 0 auto;">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">Task Description *</label>
                <input type="text" name="description" value="{{ template.description }}" required class="form-input"
                    autofocus>
            </div>

            <div class="form-group">
                <label class="form-label">Category</label>
                <input type="text" name="category" value="{{ template.category }}" class="form-input">
            </div>

            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" name="is_recurring" {% if template.is_recurring %}checked{% endif %}>
                    <span>Recurring Task</span>
                </label>
            </div>

            <div class="form-group">
                <label class="form-label">Weight / Priority</label>
                <input type="number" name="weight" value="{{ template.weight|default:1 }}" min="1" max="10"
                    class="form-input">
            </div>

            <div style="display: flex; gap: 0.5rem; margin-top: 2rem;">
                <a href="{% url 'manage_tasks' tracker.tracker_id %}" class="btn btn-ghost" style="flex: 1;">
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary" style="flex: 1;">
                    ✓ Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
