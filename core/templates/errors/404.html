{% load static %}
<div class="panel" data-panel="error-404">
    <div class="empty-state" style="padding: 4rem 2rem;">
        <svg class="empty-state-icon" width="120" height="120" viewBox="0 0 20 20" fill="currentColor"
            style="opacity: 0.3;">
            <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd" />
        </svg>

        <h1 style="font-size: 4rem; font-weight: 700; margin: 0; color: var(--color-text-primary);">404</h1>

        <h2 class="empty-state-title" style="font-size: 1.5rem; margin-top: 1rem;">Page Not Found</h2>

        <p class="empty-state-description" style="max-width: 500px; font-size: 1rem;">
            The page you're looking for doesn't exist or has been moved.
            {% if requested_url %}
            <br><code
                style="background: var(--color-bg); padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.875rem;">{{ requested_url }}</code>
            {% endif %}
        </p>

        <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
            <a href="/" class="btn btn-primary">
                <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor" style="margin-right: 0.5rem;">
                    <path
                        d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
                Go to Dashboard
            </a>
            <button class="btn btn-secondary" onclick="history.back()">
                <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor" style="margin-right: 0.5rem;">
                    <path fill-rule="evenodd"
                        d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                        clip-rule="evenodd" />
                </svg>
                Go Back
            </button>
        </div>

        <!-- Helpful Links -->
        <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--color-border);">
            <h3
                style="font-size: 0.875rem; font-weight: 600; text-transform: uppercase; color: var(--color-text-tertiary); margin-bottom: 1rem;">
                Helpful Links
            </h3>
            <div
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; max-width: 800px; margin: 0 auto;">
                <a href="/today/"
                    style="padding: 0.75rem; background: var(--color-bg); border-radius: 8px; text-decoration: none; color: var(--color-text-primary); font-size: 0.875rem; transition: all 0.2s;">
                    ğŸ“… Today's Tasks
                </a>
                <a href="/trackers/"
                    style="padding: 0.75rem; background: var(--color-bg); border-radius: 8px; text-decoration: none; color: var(--color-text-primary); font-size: 0.875rem; transition: all 0.2s;">
                    ğŸ“Š Your Trackers
                </a>
                <a href="/analytics/"
                    style="padding: 0.75rem; background: var(--color-bg); border-radius: 8px; text-decoration: none; color: var(--color-text-primary); font-size: 0.875rem; transition: all 0.2s;">
                    ğŸ“ˆ Analytics
                </a>
                <a href="/help/"
                    style="padding: 0.75rem; background: var(--color-bg); border-radius: 8px; text-decoration: none; color: var(--color-text-primary); font-size: 0.875rem; transition: all 0.2s;">
                    â“ Help Center
                </a>
            </div>
        </div>
    </div>
</div>
