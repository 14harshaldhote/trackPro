<aside class="sidebar" id="sidebar">
    <nav class="sidebar-nav">
        <!-- Main Panels -->
        <a href="/" class="nav-item active" data-panel="dashboard">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Dashboard</span>
            <kbd class="shortcut">D</kbd>
        </a>
        <a href="/today/" class="nav-item" data-panel="today">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
                <path d="M12 14h.01"></path>
            </svg>
            <span>Today</span>
            <kbd class="shortcut">T</kbd>
        </a>
        <a href="/week/" class="nav-item" data-panel="week">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span>Week</span>
            <kbd class="shortcut">W</kbd>
        </a>
        <a href="/month/" class="nav-item" data-panel="month">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span>Month</span>
            <kbd class="shortcut">M</kbd>
        </a>
        <a href="/analytics/" class="nav-item" data-panel="analytics">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
                <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
            </svg>
            <span>Analytics</span>
            <kbd class="shortcut">A</kbd>
        </a>
        <a href="/goals/" class="nav-item" data-panel="goals">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="8" r="7"></circle>
                <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
            </svg>
            <span>Goals</span>
            <kbd class="shortcut">G</kbd>
        </a>
    </nav>

    <div class="sidebar-section mt-6 grow">
        <h3
            class="font-bold text-xs text-secondary uppercase px-4 mb-2 flex justify-between items-center tracking-wider">
            Trackers
            <button class="header-btn relative transition-colors text-lg" onclick="window.openModal('add-tracker')"
                title="New Tracker">+</button>
        </h3>
        <nav class="sidebar-nav">
            {% for tracker in trackers %}
            <a href="/tracker/{{ tracker.tracker_id }}/" class="nav-item" data-panel="tracker">
                <span class="w-2 h-2 rounded-full bg-primary mr-2"></span>
                <span class="truncate">{{ tracker.name }}</span>
            </a>
            {% empty %}
            <div class="px-4 py-2 text-sm text-secondary italic">No trackers yet</div>
            {% endfor %}

            <a href="/trackers/" class="nav-item text-secondary mt-1" data-panel="trackers">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
                <span>All Trackers</span>
            </a>
        </nav>
    </div>

    <!-- Bottom Actions -->
    <div class="mt-auto px-4 pb-4 bg-surface pt-4 border-t border-border">
        <nav class="sidebar-nav mb-4">
            <a href="/settings/" class="nav-item" data-panel="settings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
                <span>Settings</span>
                <kbd class="shortcut">,</kbd>
            </a>
            <a href="/help/" class="nav-item" data-panel="help">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                <span>Help & Shortcuts</span>
                <kbd class="shortcut">?</kbd>
            </a>
        </nav>

        <button
            class="w-full btn btn-primary flex justify-center items-center gap-2 shadow-sm hover:shadow-md transition-shadow"
            onclick="window.openModal('add-task')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span class="font-bold">New Task</span>
        </button>
    </div>
</aside>
