<!-- Enhanced Loading Skeleton Component -->
<div class="loading-state">
    <!-- Header Skeleton -->
    <div class="loading-header">
        <div class="skeleton skeleton-title shimmer"></div>
        <div class="skeleton skeleton-breadcrumb shimmer"></div>
    </div>

    <!-- Stats Grid Skeleton -->
    <div class="loading-stats">
        <div class="skeleton skeleton-card shimmer"></div>
        <div class="skeleton skeleton-card shimmer"></div>
        <div class="skeleton skeleton-card shimmer"></div>
        <div class="skeleton skeleton-card shimmer"></div>
    </div>

    <!-- Content List Skeleton -->
    <div class="loading-content">
        <div class="skeleton skeleton-list-item shimmer"></div>
        <div class="skeleton skeleton-list-item shimmer"></div>
        <div class="skeleton skeleton-list-item shimmer"></div>
        <div class="skeleton skeleton-list-item shimmer"></div>
        <div class="skeleton skeleton-list-item shimmer"></div>
    </div>
</div>

<!-- Inline Button Loading State Template -->
<template id="btn-loading-template">
    <span class="btn-loading">
        <span class="spinner-inline"></span>
        <span class="btn-loading-text">Loading...</span>
    </span>
</template>

<!-- Content Overlay Loading -->
<div class="content-loading-overlay" id="content-loading-overlay" style="display: none;">
    <div class="loading-spinner loading-spinner-lg"></div>
</div>
