<!-- Base Modal Template -->
<!-- Usage: Include this and set modal content dynamically via JS -->

<div class="modal-dialog" role="document">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Modal Title</h3>
        <button type="button" class="modal-close" data-action="close-modal" aria-label="Close">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <div class="modal-body" id="modal-body">
        <!-- Dynamic content loaded here -->
    </div>

    <div class="modal-footer" id="modal-footer">
        <button type="button" class="btn btn-ghost" data-action="close-modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="modal-confirm">Confirm</button>
    </div>
</div>
