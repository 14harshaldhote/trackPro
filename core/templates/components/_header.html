<!-- Header Component -->
<header class="app-header" role="banner">
    <div class="header-left">
        <!-- Mobile Menu Toggle -->
        <button id="sidebar-toggle" class="btn btn-icon sidebar-toggle" aria-label="Toggle sidebar"
            aria-expanded="true">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <!-- Brand -->
        <a href="/" class="header-brand" data-nav>
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
            </svg>
            <span class="brand-text">Tracker Pro</span>
        </a>
    </div>

    <div class="header-center">
        <!-- Global Search -->
        <div class="search-box">
            <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="M21 21l-4.35-4.35"></path>
            </svg>
            <input type="text" id="global-search" class="search-input" placeholder="Search tasks, trackers... (Press /)"
                aria-label="Search">
            <kbd class="search-kbd">/</kbd>
        </div>
    </div>

    <div class="header-right">
        <!-- Keyboard Shortcuts -->
        <button id="shortcuts-btn" class="btn btn-icon" aria-label="Keyboard shortcuts" title="Keyboard shortcuts (?)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                <path d="M6 8h.01M10 8h.01M14 8h.01M18 8h.01M8 12h8M6 16h.01M18 16h.01M10 16h4"></path>
            </svg>
        </button>

        <!-- Notifications Dropdown -->
        <div class="dropdown" id="notifications-dropdown">
            <button id="notifications-btn" class="btn btn-icon dropdown-toggle" aria-label="Notifications">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span class="notification-badge" id="notification-count" style="display: none;">0</span>
            </button>

            <div class="notifications-panel" id="notifications-panel">
                <div class="notifications-header">
                    <h4>Notifications</h4>
                    <button class="btn btn-ghost btn-sm" id="mark-all-read">Mark all read</button>
                </div>

                <div class="notifications-list" id="notifications-list">
                    <!-- Notifications loaded dynamically -->
                    <div class="notifications-empty" id="notifications-empty">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5" style="opacity:0.3;margin-bottom:0.5rem;">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <p>You're all caught up!</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- Theme Dropdown -->
        <div class="dropdown" id="theme-dropdown">
            <button class="btn btn-icon dropdown-toggle" aria-label="Change theme" aria-expanded="false">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="4"></circle>
                    <path
                        d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41">
                    </path>
                </svg>
            </button>
            <div class="dropdown-menu theme-menu" aria-label="Theme options">
                <div class="dropdown-header">Choose Theme</div>
                <button class="dropdown-item" data-theme="working-hard">Working Hard</button>
                <button class="dropdown-item" data-theme="total-dark">Total Dark</button>
                <button class="dropdown-item" data-theme="cyberpunk">Cyberpunk</button>
                <button class="dropdown-item" data-theme="neon-pulse">Neon Pulse</button>
                <button class="dropdown-item" data-theme="northern-lights">Northern Lights</button>
                <button class="dropdown-item" data-theme="ocean-wave">Ocean Wave</button>
                <button class="dropdown-item" data-theme="forest-trail">Forest Trail</button>
                <button class="dropdown-item" data-theme="zen-master">Zen Master</button>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item" data-action="open-modal" data-modal="theme-gallery">View All
                    Themes...</a>
            </div>
        </div>

        <!-- User Menu -->
        {% if user.is_authenticated %}
        <div class="dropdown" id="user-dropdown">
            <button class="btn btn-icon user-avatar dropdown-toggle" aria-label="User menu" aria-expanded="false">
                <span class="avatar-initials">{{ user.email|slice:":1"|upper }}</span>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-label="User options">
                <div class="dropdown-header">
                    <div class="user-info">
                        <span class="user-email">{{ user.email }}</span>
                    </div>
                </div>
                <a href="/settings/" class="dropdown-item" data-nav>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                    Settings
                </a>
                <a href="/help/" class="dropdown-item" data-nav>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    Help & Support
                </a>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item dropdown-item-danger" data-action="logout">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </div>
        {% endif %}
    </div>
</header>
