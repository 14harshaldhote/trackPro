<header class="app-header">
    <div class="header-left">
        <button class="menu-btn md:hidden" id="mobile-menu-btn" aria-label="Toggle menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <a href="{% url 'dashboard' %}" class="logo-container flex items-center gap-2 cursor-pointer">
            <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white font-bold text-xl">
                T
            </div>
            <span class="font-bold text-xl hidden md:block">Tracker Pro</span>
        </a>
    </div>

    <div class="header-search hidden md:block mx-4 flex-1 max-w-md">
        <div class="relative">
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-secondary" width="16" height="16"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" placeholder="Search tasks, trackers... (Ctrl+K)" class="form-input w-full pl-10"
                onclick="window.openModal('quick-add')">
            <!-- Using quick-add as search placeholder for now or handle search -->
        </div>
    </div>

    <div class="header-right flex items-center gap-2">
        <!-- Quick Add -->
        <button class="btn btn-primary btn-sm hidden md:flex" onclick="window.openModal('add-task')">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Task
        </button>

        <!-- Notifications -->
        <div class="dropdown relative">
            <button class="header-btn relative" id="notifications-btn" data-dropdown-toggle="notifications-dropdown">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                {% if unread_notifications_count > 0 %}
                <span class="absolute top-1 right-1 w-2.5 h-2.5 bg-error rounded-full border-2 border-surface"></span>
                {% endif %}
            </button>
            <div class="dropdown-menu right w-80" id="dropdown-notifications-dropdown">
                {% include 'components/notifications_dropdown.html' %}
            </div>
        </div>

        <!-- Theme Toggle -->
        <button class="header-btn" onclick="window.openModal('theme-gallery')" title="Change Theme">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>

        <!-- Profile -->
        <div class="dropdown relative">
            <button class="header-btn profile-btn" data-dropdown-toggle="profile-dropdown">
                {% if user.profile_image %}
                <img src="{{ user.profile_image }}" alt="{{ user.username }}" class="w-8 h-8 rounded-full">
                {% else %}
                <div
                    class="w-8 h-8 rounded-full bg-surface-alt flex items-center justify-center font-bold text-primary border border-border">
                    {{ user.username|slice:":1"|upper }}
                </div>
                {% endif %}
            </button>
            <div class="dropdown-menu right w-48" id="dropdown-profile-dropdown">
                <div class="p-3 border-b border-border">
                    <div class="font-bold truncate">{{ user.username }}</div>
                    <div class="text-xs text-secondary truncate">{{ user.email }}</div>
                </div>
                <a href="{% url 'settings' %}" class="dropdown-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                    Settings
                </a>
                <div class="h-px bg-border my-1"></div>
                <form action="/api/auth/logout/" method="post" id="logout-form">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item text-error w-full text-left">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>
