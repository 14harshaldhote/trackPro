                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    About
                </a>
            </nav>
        </aside>

        <!-- Content -->
        <div class="settings-content">
            <div class="settings-header">
                <h1 class="settings-title">General Settings</h1>
                <p class="settings-subtitle">Manage your account information</p>
            </div>

            <form id="general-settings-form" data-validate data-autosave>
                <!-- Avatar -->
                <div class="settings-section">
                    <h3>Profile Picture</h3>
                    <div class="avatar-upload">
                        <div class="avatar-preview">
                            <img src="{{ user.avatar_url|default:'/static/core/images/default-avatar.svg' }}"
                                alt="Profile">
                        </div>
                        <div class="avatar-actions">
                            <button type="button" class="btn btn-ghost btn-sm" id="upload-avatar">Upload Photo</button>
                            <button type="button" class="btn btn-ghost btn-sm text-danger"
                                id="remove-avatar">Remove</button>
                            <input type="file" id="avatar-input" accept="image/*" hidden>
                        </div>
                    </div>
                </div>

                <!-- Name -->
                <div class="settings-section">
                    <h3>Personal Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-input" value="{{ user.first_name }}"
                                required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-input" value="{{ user.last_name }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-input" value="{{ user.email }}" required>
                        <p class="form-hint">We'll send a verification email if you change this.</p>
                    </div>
                </div>

                <!-- Timezone -->
                <div class="settings-section">
                    <h3>Localization</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Timezone</label>
                            <select name="timezone" class="form-select">
                                <option value="UTC">UTC</option>
                                <option value="Asia/Kolkata" selected>Asia/Kolkata (IST)</option>
                                <option value="America/New_York">America/New_York (EST)</option>
                                <option value="Europe/London">Europe/London (GMT)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Date Format</label>
                            <select name="date_format" class="form-select">
                                <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                                <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                                <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Week Starts On</label>
                        <select name="week_start" class="form-select">
                            <option value="0">Sunday</option>
                            <option value="1" selected>Monday</option>
                        </select>
                    </div>
                </div>

                <div class="settings-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <span class="autosave-indicator" id="autosave-status"></span>
                </div>
            </form>
        </div>
    </div>
</div>
