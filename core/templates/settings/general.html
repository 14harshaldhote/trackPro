{% extends 'base.html' %}

{% block content %}
<div class="panel fade-in">
    <header class="panel-header mb-8">
        <h1 class="text-3xl font-bold">General Settings</h1>
        <p class="text-secondary">Manage your account information</p>
    </header>

    <div class="max-w-2xl">
        <div class="card p-6 mb-6">
            <h3 class="font-bold mb-4">Profile Information</h3>
            <div class="flex items-center gap-6 mb-6">
                <div class="w-20 h-20 rounded-full bg-surface-alt flex items-center justify-center text-3xl font-bold">
                    {{ user.username|slice:":1"|upper }}
                </div>
                <div>
                    <h4 class="font-bold text-lg">{{ user.username }}</h4>
                    <p class="text-secondary">{{ user.email }}</p>
                    <button class="btn btn-sm btn-text mt-2 text-primary">Change Avatar</button>
                </div>
            </div>

            <form class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-input" value="{{ user.first_name }}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-input" value="{{ user.last_name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" value="{{ user.email }}" disabled>
                    <p class="text-xs text-secondary mt-1">Contact support to change email.</p>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
