{% extends 'base.html' %}

{% block content %}
<div class="panel fade-in">
    <header class="panel-header mb-8">
        <h1 class="text-3xl font-bold">Appearance</h1>
        <p class="text-secondary">Choose a theme that fits your vibe</p>
    </header>

    <div class="grid-responsive">
        {% for theme in themes %}
        <div class="card p-4 cursor-pointer hover:border-primary transition-all group relative overflow-hidden"
            onclick="applyTheme('{{ theme.id }}')">
            <!-- Theme Preview -->
            <div class="h-24 rounded mb-3 flex items-center justify-center relative border border-border"
                style="background-color: {{ theme.bg }}; color: {{ theme.color }}">
                <div class="text-2xl font-bold">Aa</div>

                {% if preferences.theme == theme.id %}
                <div class="absolute inset-0 bg-black/20 flex items-center justify-center">
                    <div class="bg-primary text-white p-1 rounded-full">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="3">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                </div>
                {% endif %}
            </div>

            <h3 class="font-bold text-center group-hover:text-primary transition-colors">{{ theme.name }}</h3>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function applyTheme(themeId) {
        // Optimistic update
        document.documentElement.setAttribute('data-theme', themeId);

        // Save preference
        fetch('/api/preferences/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCsrfToken()
            },
            body: JSON.stringify({ theme: themeId })
        });

        window.location.reload(); // Reload to update selection state
    }
</script>
{% endblock %}
