{% extends 'base.html' %}

{% block content %}
<div class="panel fade-in">
    <header class="panel-header mb-8">
        <h1 class="text-3xl font-bold">Account</h1>
        <p class="text-secondary">Security and data management</p>
    </header>

    <div class="max-w-2xl">
        <div class="card p-6 mb-6">
            <h3 class="font-bold mb-4">Password</h3>
            <button class="btn btn-secondary w-full justify-between group">
                <span>Change Password</span>
                <span class="text-secondary group-hover:text-primary">></span>
            </button>
        </div>

        <div class="card p-6 mb-6">
            <h3 class="font-bold mb-4">Data Export</h3>
            <p class="text-sm text-secondary mb-4">Download a copy of all your trackers and task history.</p>
            <button class="btn flex gap-2 items-center" onclick="window.open('/api/export/all/')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Export My Data
            </button>
        </div>

        <div class="card p-6 border-l-4 border-l-error">
            <h3 class="font-bold mb-2 text-error">Danger Zone</h3>
            <p class="text-sm text-secondary mb-4">
                Once you delete your account, there is no going back. Please be certain.
            </p>
            <button class="btn btn-danger" onclick="confirmDeleteAccount()">
                Delete Account
            </button>
        </div>
    </div>
</div>

<script>
    function confirmDeleteAccount() {
        if (confirm('Are you absolutely sure? This action cannot be undone.')) {
            // Call API to delete account
            alert('This feature is currently disabled for safety.');
        }
    }
</script>
{% endblock %}
