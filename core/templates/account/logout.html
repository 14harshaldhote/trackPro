{% extends "base.html" %}
{% load static %}

{% block title %}Logout - Tracker Pro{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="brand">
            <div class="brand-logo">
                <img src="{% static 'icons/fav.png' %}" alt="Tracker Pro">
            </div>
            <h1 class="brand-name">Tracker Pro</h1>
            <p class="brand-tagline">Track your habits, achieve your goals</p>
        </div>

        <h2 class="auth-heading">Sign Out</h2>
        <p class="auth-subheading">Are you sure you want to sign out?</p>

        <form method="post" action="{% url 'account_logout' %}" class="auth-form">
            {% csrf_token %}
            <button type="submit" class="btn-primary-full">Sign Out</button>
        </form>

        <div class="auth-footer">
            <p><a href="{% url 'dashboard' %}">‚Üê Go Back</a></p>
        </div>
    </div>
</div>
{% endblock %}
