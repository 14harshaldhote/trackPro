<div class="modal w-full max-w-lg">
    <div class="modal-header">
        <h2 class="text-xl font-bold">Set a New Goal</h2>
        <button class="btn-icon" data-action="close-modal">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <div class="modal-body p-6">
        <form id="add-goal-form">
            {% csrf_token %}
            <div class="form-group mb-4">
                <label class="form-label">Goal Title</label>
                <input type="text" name="title" class="form-input w-full" placeholder="e.g. Read 50 Books, Run Marathon"
                    required>
            </div>

            <div class="form-group mb-4">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-input w-full h-16"
                    placeholder="What detailed outcome are you looking for?"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="form-group">
                    <label class="form-label">Target Number</label>
                    <input type="number" name="target_value" class="form-input w-full" placeholder="50" min="1"
                        required>
                </div>
                <div class="form-group">
                    <label class="form-label">Unit</label>
                    <input type="text" name="unit" class="form-input w-full" placeholder="Books, Km, Hours">
                </div>
            </div>

            <div class="form-group mb-6">
                <label class="form-label">Deadline (Optional)</label>
                <input type="date" name="target_date" class="form-input w-full">
            </div>

            <div class="flex justify-end gap-3">
                <button type="button" class="btn" data-action="close-modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Create Goal</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('add-goal-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const data = {
            title: formData.get('title'),
            description: formData.get('description'),
            target_value: parseInt(formData.get('target_value')),
            unit: formData.get('unit') || '',
            target_date: formData.get('target_date') || null,
            goal_type: 'habit'
        };

        try {
            const response = await fetch('/api/goals/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.success) {
                if (window.app?.modules?.ui) {
                    window.app.modules.ui.showToast(result.message || 'Goal created successfully', 'success');
                }
                // Close modal and refresh page
                document.querySelector('[data-action="close-modal"]').click();
                setTimeout(() => window.location.reload(), 500);
            } else {
                throw new Error(result.error || 'Failed to create goal');
            }
        } catch (error) {
            console.error('[Goal] Error creating goal:', error);
            if (window.app?.modules?.ui) {
                window.app.modules.ui.showToast('Failed to create goal: ' + error.message, 'error');
            }
        }
    });
</script>
