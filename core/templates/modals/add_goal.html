<!-- Add Goal Modal -->
<div class="modal-dialog">
    <div class="modal-header">
        <h2 class="modal-title">ğŸ¯ Create New Goal</h2>
        <button class="modal-close" data-action="close-modal" aria-label="Close">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <form id="add-goal-form" method="post">
        <div class="modal-body">
            {% csrf_token %}

            <div class="form-group">
                <label for="title" class="form-label">Goal Title *</label>
                <input type="text" id="title" name="title" class="form-input" placeholder="e.g., Complete 100 workouts"
                    required maxlength="200">
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-input" rows="3"
                    placeholder="Why is this goal important to you?" maxlength="1000"></textarea>
            </div>

            <div class="form-group">
                <label for="target_value" class="form-label">Target *</label>
                <input type="number" id="target_value" name="target_value" class="form-input" placeholder="e.g., 100"
                    required min="1">
                <small class="form-help">The number you want to reach</small>
            </div>

            <div class="form-group">
                <label for="deadline" class="form-label">Deadline</label>
                <input type="date" id="deadline" name="deadline" class="form-input">
                <small class="form-help">Optional: Set a target date</small>
            </div>

            <div class="form-group">
                <label for="icon" class="form-label">Icon</label>
                <div style="display: grid; grid-template-columns: repeat(8, 1fr); gap: 0.5rem;">
                    <button type="button" class="icon-btn" data-icon="ğŸ¯">ğŸ¯</button>
                    <button type="button" class="icon-btn" data-icon="ğŸ†">ğŸ†</button>
                    <button type="button" class="icon-btn" data-icon="ğŸ’ª">ğŸ’ª</button>
                    <button type="button" class="icon-btn" data-icon="ğŸ“š">ğŸ“š</button>
                    <button type="button" class="icon-btn" data-icon="ğŸƒ">ğŸƒ</button>
                    <button type="button" class="icon-btn" data-icon="ğŸ’°">ğŸ’°</button>
                    <button type="button" class="icon-btn" data-icon="ğŸ¨">ğŸ¨</button>
                    <button type="button" class="icon-btn" data-icon="ğŸŒŸ">ğŸŒŸ</button>
                </div>
                <input type="hidden" id="icon" name="icon" value="ğŸ¯">
            </div>

            <div class="form-group">
                <label for="related_tracker" class="form-label">Link to Tracker (Optional)</label>
                <select id="related_tracker" name="related_tracker" class="form-input">
                    <option value="">No tracker</option>
                    {% for tracker in trackers %}
                    <option value="{{ tracker.tracker_id }}">{{ tracker.name }}</option>
                    {% endfor %}
                </select>
                <small class="form-help">Track progress based on a specific tracker</small>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-action="close-modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Create Goal</button>
        </div>
    </form>
</div>

<style>
    .icon-btn {
        aspect-ratio: 1;
        padding: 0.75rem;
        font-size: 1.5rem;
        background: var(--color-bg);
        border: 2px solid var(--color-border);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
    }

    .icon-btn:hover {
        border-color: var(--color-primary);
        transform: scale(1.1);
    }

    .icon-btn.selected {
        border-color: var(--color-primary);
        background: rgba(var(--color-primary-rgb), 0.1);
    }
</style>

<script>
    document.querySelectorAll('.icon-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            document.getElementById('icon').value = btn.dataset.icon;
        });
    });

    // Select first icon by default
    document.querySelector('.icon-btn').classList.add('selected');

    document.getElementById('add-goal-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);

        try {
            const response = await fetch('/api/goals/', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                document.querySelector('[data-action="close-modal"]').click();
                showToast('Goal created successfully', 'success');
                if (window.loadCurrentPanel) {
                    window.loadCurrentPanel();
                }
            } else {
                showToast(data.error || 'Failed to create goal', 'error');
            }
        } catch (error) {
            showToast('An error occurred', 'error');
        }
    });
</script>
