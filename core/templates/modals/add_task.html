<div class="modal w-full max-w-lg">
    <div class="modal-header">
        <h2 class="text-xl font-bold">Add New Task</h2>
        <button class="btn-icon" data-action="close-modal">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <div class="modal-body p-6">
        <form id="add-task-form" method="post" action="/api/tasks/">
            {% csrf_token %}
            <div class="form-group mb-4">
                <label class="form-label">Task Description</label>
                <input type="text" name="description" class="form-input w-full" placeholder="What needs to be done?"
                    required autofocus>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="form-group">
                    <label class="form-label">Tracker Context</label>
                    <select name="tracker" class="form-input w-full">
                        <option value="">-- No specific tracker --</option>
                        {% for tracker in trackers %}
                        <option value="{{ tracker.id }}">{{ tracker.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" name="scheduled_date" class="form-input w-full" value="{{ today|date:'Y-m-d' }}">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="form-group">
                    <label class="form-label">Time of Day</label>
                    <select name="time_of_day" class="form-input w-full">
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                        <option value="anytime" selected>Anytime</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Duration (mins)</label>
                    <input type="number" name="duration" class="form-input w-full" placeholder="30" min="5" step="5">
                </div>
            </div>

            <div class="flex justify-end gap-3">
                <button type="button" class="btn" data-action="close-modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Create Task</button>
            </div>
        </form>
    </div>
</div>
