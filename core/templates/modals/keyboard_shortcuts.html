<!-- Keyboard Shortcuts Modal -->
<div class="modal-dialog modal-md">
    <div class="modal-header">
        <h3 class="modal-title">Keyboard Shortcuts</h3>
        <button type="button" class="modal-close" data-action="close-modal" aria-label="Close">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <div class="modal-body">
        <div class="shortcut-section">
            <h4 class="shortcut-section-title">Navigation</h4>
            <div class="shortcut-list">
                <div class="shortcut-item">
                    <span class="shortcut-desc">Go to Dashboard</span>
                    <span class="shortcut-keys"><kbd>g</kbd> then <kbd>d</kbd></span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-desc">Go to Trackers</span>
                    <span class="shortcut-keys"><kbd>g</kbd> then <kbd>t</kbd></span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-desc">Go to Goals</span>
                    <span class="shortcut-keys"><kbd>g</kbd> then <kbd>g</kbd></span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-desc">Go to Settings</span>
                    <span class="shortcut-keys"><kbd>g</kbd> then <kbd>s</kbd></span>
                </div>
            </div>
        </div>

        <div class="shortcut-section">
            <h4 class="shortcut-section-title">Actions</h4>
            <div class="shortcut-list">
                <div class="shortcut-item">
                    <span class="shortcut-desc">New Tracker</span>
                    <span class="shortcut-keys"><kbd>n</kbd></span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-desc">New Task</span>
                    <span class="shortcut-keys"><kbd>t</kbd></span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-desc">Search</span>
                    <span class="shortcut-keys"><kbd>/</kbd></span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-desc">Toggle Sidebar</span>
                    <span class="shortcut-keys"><kbd>[</kbd></span>
                </div>
            </div>
        </div>

        <div class="shortcut-section">
            <h4 class="shortcut-section-title">General</h4>
            <div class="shortcut-list">
                <div class="shortcut-item">
                    <span class="shortcut-desc">Close Modal / Cancel</span>
                    <span class="shortcut-keys"><kbd>Esc</kbd></span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-desc">Show Shortcuts</span>
                    <span class="shortcut-keys"><kbd>?</kbd></span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-desc">Confirm / Submit</span>
                    <span class="shortcut-keys"><kbd>âŒ˜</kbd> + <kbd>Enter</kbd></span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-action="close-modal">Got it!</button>
    </div>
</div>
