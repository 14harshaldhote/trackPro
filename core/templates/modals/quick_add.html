<div class="modal w-full max-w-lg">
    <!-- No standard header to keep it minimal/launcher-like -->
    <div class="p-4">
        <div class="relative">
            <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 text-primary" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <input type="text" id="quick-add-input"
                class="w-full bg-surface-alt border-2 border-primary rounded-xl py-4 pl-12 pr-4 text-lg focus:outline-none focus:shadow-lg transition-shadow"
                placeholder="Type a task and categorize with #" autofocus>
        </div>

        <div class="mt-4 px-2">
            <div class="text-xs font-bold text-secondary uppercase mb-2">Suggestions</div>
            <div class="space-y-1" id="quick-add-suggestions">
                <button
                    class="w-full text-left p-2 rounded hover:bg-surface-hover flex items-center justify-between group">
                    <span>Read 10 pages <span class="text-primary">#reading</span></span>
                    <span class="text-xs text-secondary opacity-0 group-hover:opacity-100">Enter to create</span>
                </button>
                <button
                    class="w-full text-left p-2 rounded hover:bg-surface-hover flex items-center justify-between group">
                    <span>Gym workout <span class="text-primary">#health</span></span>
                    <span class="text-xs text-secondary opacity-0 group-hover:opacity-100">Enter to create</span>
                </button>
            </div>
        </div>

        <div class="mt-4 pt-4 border-t border-border flex justify-between items-center text-xs text-secondary">
            <span><b>Enter</b> to create</span>
            <span><b>Esc</b> to close</span>
        </div>
    </div>
</div>
