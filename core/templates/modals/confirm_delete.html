<!-- Confirm Delete Modal -->
<div class="modal-dialog" role="document">
    <div class="modal-header">
        <h3 class="modal-title" id="confirm-title">Confirm Action</h3>
        <button type="button" class="modal-close" data-action="close-modal" aria-label="Close">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <div class="modal-body">
        <p id="confirm-message" style="margin-bottom: 2rem;">Are you sure you want to proceed?</p>

        <div class="alert alert-danger" style="display:flex;align-items:center;gap:0.75rem;margin-bottom:1rem;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                </path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            <span>This action cannot be undone.</span>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-ghost" data-action="close-modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirm-action-btn">
            Confirm
        </button>
    </div>
</div>

</script>
