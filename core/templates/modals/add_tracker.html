<div class="modal w-full max-w-2xl">
    <div class="modal-header">
        <h2 class="text-xl font-bold">Create New Tracker</h2>
        <button class="btn-icon" data-action="close-modal">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <div class="modal-body p-6">
        <!-- Step 1: Template Selection (Simplified for now, can be expanded) -->
        <div class="mb-6">
            <h3 class="font-bold mb-2">Choose a starting point</h3>
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                <button class="card p-3 hover:border-primary text-left bg-surface-alt"
                    onclick="selectTemplate('custom')">
                    <span class="text-2xl block mb-1">âœ¨</span>
                    <span class="font-bold text-sm">Custom</span>
                </button>
                <button class="card p-3 hover:border-primary text-left" onclick="selectTemplate('habit')">
                    <span class="text-2xl block mb-1">ðŸ’ª</span>
                    <span class="font-bold text-sm">Habit</span>
                </button>
                <button class="card p-3 hover:border-primary text-left" onclick="selectTemplate('skill')">
                    <span class="text-2xl block mb-1">ðŸ“š</span>
                    <span class="font-bold text-sm">Skill</span>
                </button>
                <button class="card p-3 hover:border-primary text-left" onclick="selectTemplate('project')">
                    <span class="text-2xl block mb-1">ðŸš€</span>
                    <span class="font-bold text-sm">Project</span>
                </button>
            </div>
        </div>

        <form id="add-tracker-form" method="post" action="/api/trackers/">
            {% csrf_token %}
            <div class="form-group mb-4">
                <label class="form-label">Tracker Name</label>
                <input type="text" name="name" class="form-input w-full"
                    placeholder="e.g. Morning Routine, Learn Spanish" required>
            </div>

            <div class="form-group mb-4">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-input w-full h-20"
                    placeholder="Why are you tracking this?"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="form-group">
                    <label class="form-label">Frequency</label>
                    <select name="frequency" class="form-input w-full">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Goal Target</label>
                    <input type="number" name="target" class="form-input w-full" placeholder="1" min="1">
                </div>
            </div>

            <div class="flex justify-end gap-3">
                <button type="button" class="btn" data-action="close-modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Create Tracker</button>
            </div>
        </form>
    </div>
</div>
