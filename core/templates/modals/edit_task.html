<!-- Edit Task Modal -->
<div class="modal-dialog">
    <div class="modal-header">
        <h2 class="modal-title">‚úèÔ∏è Edit Task</h2>
        <button class="modal-close" data-action="close-modal" aria-label="Close">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <form id="edit-task-form" method="post">
        <div class="modal-body">
            {% csrf_token %}
            <input type="hidden" name="task_id" value="{{ task.task_instance_id }}">

            <div class="form-group">
                <label for="description" class="form-label">Task Description *</label>
                <input type="text" id="description" name="description" class="form-input"
                    value="{{ task.template.description }}" required maxlength="200">
            </div>

            <div class="form-group">
                <label for="category" class="form-label">Category</label>
                <select id="category" name="category" class="form-input">
                    <option value="">Select category...</option>
                    {% for cat in categories %}
                    <option value="{{ cat }}" {% if cat==task.template.category %}selected{% endif %}>{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="time_of_day" class="form-label">Time of Day</label>
                <select id="time_of_day" name="time_of_day" class="form-input">
                    <option value="anytime" {% if task.template.time_of_day=='anytime' %}selected{% endif %}>‚è∞ Anytime
                    </option>
                    <option value="morning" {% if task.template.time_of_day=='morning' %}selected{% endif %}>üåÖ Morning
                    </option>
                    <option value="afternoon" {% if task.template.time_of_day=='afternoon' %}selected{% endif %}>‚òÄÔ∏è
                        Afternoon</option>
                    <option value="evening" {% if task.template.time_of_day=='evening' %}selected{% endif %}>üåô Evening
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="weight" class="form-label">Weight (Importance)</label>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <input type="range" id="weight" name="weight" class="form-range" min="1" max="10"
                        value="{{ task.template.weight }}" style="flex: 1;">
                    <span id="weight-value" style="min-width: 2rem; text-align: center; font-weight: 600;">{{
                        task.template.weight }}</span>
                </div>
            </div>

            <div class="form-group">
                <label for="status" class="form-label">Status</label>
                <select id="status" name="status" class="form-input">
                    <option value="TODO" {% if task.status=='TODO' %}selected{% endif %}>To Do</option>
                    <option value="IN_PROGRESS" {% if task.status=='IN_PROGRESS' %}selected{% endif %}>In Progress
                    </option>
                    <option value="DONE" {% if task.status=='DONE' %}selected{% endif %}>Done</option>
                    <option value="SKIPPED" {% if task.status=='SKIPPED' %}selected{% endif %}>Skipped</option>
                </select>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-action="close-modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('weight').addEventListener('input', (e) => {
        document.getElementById('weight-value').textContent = e.target.value;
    });

    document.getElementById('edit-task-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const taskId = formData.get('task_id');

        try {
            const response = await fetch(`/api/task/${taskId}/edit/`, {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                document.querySelector('[data-action="close-modal"]').click();
                showToast(data.message || 'Task updated successfully', 'success');
                if (window.loadCurrentPanel) {
                    window.loadCurrentPanel();
                }
            } else {
                showToast(data.error || 'Failed to update task', 'error');
            }
        } catch (error) {
            showToast('An error occurred. Please try again.', 'error');
        }
    });
</script>
