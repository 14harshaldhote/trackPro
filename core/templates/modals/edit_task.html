<div class="modal w-full max-w-lg">
    <div class="modal-header">
        <h2 class="text-xl font-bold">Edit Task</h2>
        <div class="flex gap-2">
            <button class="btn-icon text-error" onclick="deleteTask('{{ task.id }}')" title="Delete Task">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
            </button>
            <button class="btn-icon" data-action="close-modal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>

    <div class="modal-body p-6">
        <form id="edit-task-form" method="post" action="/api/tasks/{{ task.id }}/">
            {% csrf_token %}
            <!-- Hidden method field for PUT simulation if needed by backend, though typically handled by API -->

            <div class="form-group mb-4">
                <label class="form-label">Task Description</label>
                <input type="text" name="description" class="form-input w-full" value="{{ task.description }}" required>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-input w-full">
                        <option value="PENDING" {% if task.status == 'PENDING' %}selected{% endif %}>Pending</option>
                        <option value="DONE" {% if task.status == 'DONE' %}selected{% endif %}>Completed</option>
                        <option value="SKIPPED" {% if task.status == 'SKIPPED' %}selected{% endif %}>Skipped</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" name="scheduled_date" class="form-input w-full"
                        value="{{ task.scheduled_date|date:'Y-m-d' }}">
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-6">
                <button type="button" class="btn" data-action="close-modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
