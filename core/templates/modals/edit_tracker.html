<div class="modal w-full max-w-lg">
    <div class="modal-header">
        <h2 class="text-xl font-bold">Edit Tracker</h2>
        <div class="flex gap-2">
            <button class="btn-icon text-error" onclick="deleteTracker('{{ tracker.id }}')" title="Archive Tracker">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
            </button>
            <button class="btn-icon" data-action="close-modal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>

    <div class="modal-body p-6">
        <form id="edit-tracker-form" method="post" action="/api/trackers/{{ tracker.id }}/">
            {% csrf_token %}
            <!-- Hidden PUT method if needed -->

            <div class="form-group mb-4">
                <label class="form-label">Tracker Name</label>
                <input type="text" name="name" class="form-input w-full" value="{{ tracker.name }}" required>
            </div>

            <div class="form-group mb-4">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-input w-full h-20">{{ tracker.description }}</textarea>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="form-group">
                    <label class="form-label">Frequency</label>
                    <select name="frequency" class="form-input w-full">
                        <option value="daily" {% if tracker.frequency == 'daily' %}selected{% endif %}>Daily</option>
                        <option value="weekly" {% if tracker.frequency == 'weekly' %}selected{% endif %}>Weekly</option>
                        <option value="monthly" {% if tracker.frequency == 'monthly' %}selected{% endif %}>Monthly
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Goal Target</label>
                    <input type="number" name="target" class="form-input w-full" value="{{ tracker.target }}" min="1">
                </div>
            </div>

            <div class="flex justify-end gap-3">
                <button type="button" class="btn" data-action="close-modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
