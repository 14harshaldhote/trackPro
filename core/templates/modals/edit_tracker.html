<!-- Edit Tracker Modal -->
<div class="modal-dialog modal-lg">
    <div class="modal-header">
        <h2 class="modal-title">✏️ Edit Tracker</h2>
        <button class="modal-close" data-action="close-modal" aria-label="Close">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <form id="edit-tracker-form" method="post">
        <div class="modal-body">
            {% csrf_token %}
            <input type="hidden" name="tracker_id" value="{{ tracker.tracker_id }}">

            <div class="form-group">
                <label for="name" class="form-label">Tracker Name *</label>
                <input type="text" id="name" name="name" class="form-input" value="{{ tracker.name }}" required
                    maxlength="100">
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-input" rows="3"
                    maxlength="500">{{ tracker.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="time_period" class="form-label">Time Period *</label>
                <select id="time_period" name="time_period" class="form-input" required>
                    <option value="daily" {% if tracker.time_period=='daily' %}selected{% endif %}>Daily</option>
                    <option value="weekly" {% if tracker.time_period=='weekly' %}selected{% endif %}>Weekly</option>
                    <option value="monthly" {% if tracker.time_period=='monthly' %}selected{% endif %}>Monthly</option>
                </select>
                <small class="form-help">Changing this will affect how tasks are generated</small>
            </div>

            <div class="form-group">
                <label for="status" class="form-label">Status</label>
                <select id="status" name="status" class="form-input">
                    <option value="active" {% if tracker.status=='active' %}selected{% endif %}>Active</option>
                    <option value="paused" {% if tracker.status=='paused' %}selected{% endif %}>Paused</option>
                    <option value="completed" {% if tracker.status=='completed' %}selected{% endif %}>Completed</option>
                    <option value="archived" {% if tracker.status=='archived' %}selected{% endif %}>Archived</option>
                </select>
            </div>

            <!-- Task Templates Section -->
            <div class="form-group">
                <label class="form-label">Task Templates</label>
                <div style="margin-bottom: 0.5rem;">
                    <button type="button" class="btn btn-secondary btn-sm" id="add-task-template">
                        <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                                clip-rule="evenodd" />
                        </svg>
                        Add Task Template
                    </button>
                </div>

                <div id="task-templates-container" style="display: flex; flex-direction: column; gap: 0.75rem;">
                    {% for template in tracker.task_templates.all %}
                    <div class="task-template-item"
                        style="display: flex; gap: 0.5rem; align-items: start; padding: 0.75rem; background: var(--color-bg); border-radius: 8px;">
                        <input type="hidden" name="template_ids[]" value="{{ template.task_template_id }}">
                        <input type="text" name="template_descriptions[]" class="form-input"
                            value="{{ template.description }}" placeholder="Task description" style="flex: 1;">
                        <select name="template_categories[]" class="form-input" style="width: 150px;">
                            <option value="">No category</option>
                            {% for cat in categories %}
                            <option value="{{ cat }}" {% if template.category==cat %}selected{% endif %}>{{ cat }}
                            </option>
                            {% endfor %}
                        </select>
                        <input type="number" name="template_weights[]" class="form-input" value="{{ template.weight }}"
                            min="1" max="10" style="width: 80px;" title="Weight (1-10)">
                        <button type="button" class="btn-icon btn-danger" data-action="remove-template"
                            aria-label="Remove">
                            <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="form-group">
                <label class="toggle-label">
                    <input type="checkbox" name="auto_create_instances" {% if tracker.auto_create_instances %}checked{%
                        endif %}>
                    <span class="toggle-switch"></span>
                    <span>Automatically create task instances</span>
                </label>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-action="close-modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>

<script>
    // Add new task template field
    document.getElementById('add-task-template').addEventListener('click', () => {
        const container = document.getElementById('task-templates-container');
        const template = document.createElement('div');
        template.className = 'task-template-item';
        template.style.cssText = 'display: flex; gap: 0.5rem; align-items: start; padding: 0.75rem; background: var(--color-bg); border-radius: 8px;';
        template.innerHTML = `
        <input type="text" 
               name="new_template_descriptions[]" 
               class="form-input" 
               placeholder="Task description"
               style="flex: 1;">
        <select name="new_template_categories[]" class="form-input" style="width: 150px;">
            <option value="">No category</option>
            {% for cat in categories %}
            <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select>
        <input type="number" 
               name="new_template_weights[]" 
               class="form-input" 
               value="5"
               min="1" max="10"
               style="width: 80px;"
               title="Weight (1-10)">
        <button type="button" class="btn-icon btn-danger" data-action="remove-template" aria-label="Remove">
            <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
        </button>
    `;
        container.appendChild(template);
        attachRemoveHandlers();
    });

    // Remove task template
    function attachRemoveHandlers() {
        document.querySelectorAll('[data-action="remove-template"]').forEach(btn => {
            btn.onclick = () => btn.closest('.task-template-item').remove();
        });
    }
    attachRemoveHandlers();

    // Form submission
    document.getElementById('edit-tracker-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const trackerId = formData.get('tracker_id');

        try {
            const response = await fetch(`/api/tracker/${trackerId}/update/`, {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                document.querySelector('[data-action="close-modal"]').click();
                showToast(data.message || 'Tracker updated successfully', 'success');

                // Reload tracker detail page
                if (window.loadCurrentPanel) {
                    window.loadCurrentPanel();
                }
            } else {
                showToast(data.error || 'Failed to update tracker', 'error');
            }
        } catch (error) {
            showToast('An error occurred', 'error');
        }
    });
</script>

<style>
    .btn-danger {
        color: var(--color-error);
    }

    .btn-danger:hover {
        background: var(--color-error-bg);
    }
</style>
