{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="working-hard">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tracker Pro</title>
    <link rel="stylesheet" href="{% static 'core/css/themes.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/components.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/auth.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'icons/fav.ico' %}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Brand -->
            <div class="brand">
                <div class="brand-logo">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="var(--auth-primary)"
                        stroke-width="2">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                    </svg>
                </div>
                <h1 class="brand-name">Tracker Pro</h1>
                <p class="brand-tagline">Start your journey today</p>
            </div>

            <h2 class="auth-heading">Create account</h2>
            <p class="auth-subheading">Sign up to start tracking your goals</p>

            <!-- Google OAuth -->
            <a href="{% url 'socialaccount_login' %}?next=/" class="btn-google">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Continue with Google
            </a>

            <div class="auth-divider">
                <span>or sign up with email</span>
            </div>

            <!-- Signup Form -->
            <form id="signup-form" method="POST" data-ajax>
                {% csrf_token %}

                <div id="form-errors" class="non-field-error" style="display: none;"></div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com"
                        required autocomplete="email">
                    <div class="email-availability" id="email-status"></div>
                    <div class="field-error" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" id="password1" name="password1" class="form-input"
                        placeholder="Minimum 8 characters" required autocomplete="new-password" minlength="8">
                    <div class="password-indicator" id="password-indicator">
                        <div class="password-strength" id="password-strength"></div>
                        <div class="password-strength-bar-container">
                            <div class="password-strength-bar" id="password-bar"></div>
                        </div>
                    </div>
                    <div class="field-error" id="password1-error"></div>
                </div>

                <div class="form-group">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" id="password2" name="password2" class="form-input"
                        placeholder="Re-enter password" required autocomplete="new-password" minlength="8">
                    <div class="field-error" id="password2-error"></div>
                </div>

                <button type="submit" class="btn-primary-full" id="submit-btn">
                    Create Account
                </button>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Already have an account? <a href="{% url 'account_login' %}">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        const savedTheme = localStorage.getItem('tracker-theme') || 'working-hard';
        document.documentElement.setAttribute('data-theme', savedTheme);

        const form = document.getElementById('signup-form');
        const submitBtn = document.getElementById('submit-btn');
        const formErrors = document.getElementById('form-errors');
        const emailInput = document.getElementById('email');
        const password1 = document.getElementById('password1');
        const password2 = document.getElementById('password2');

        // Email availability check
        let emailTimeout;
        emailInput.addEventListener('input', () => {
            clearTimeout(emailTimeout);
            const status = document.getElementById('email-status');

            if (emailInput.value.length > 3 && emailInput.value.includes('@')) {
                status.textContent = 'Checking...';
                status.style.color = 'var(--auth-text-secondary)';

                emailTimeout = setTimeout(async () => {
                    try {
                        const response = await fetch('{% url "api_validate_email" %}', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}'
                            },
                            body: JSON.stringify({ email: emailInput.value })
                        });
                        const data = await response.json();

                        status.textContent = data.message;
                        status.style.color = data.available ? '#10B981' : '#EF4444';
                    } catch (e) {
                        status.textContent = '';
                    }
                }, 500);
            } else {
                status.textContent = '';
            }
        });

        // Password strength
        password1.addEventListener('input', () => {
            const val = password1.value;
            const bar = document.getElementById('password-bar');
            const text = document.getElementById('password-strength');

            let strength = 0;
            if (val.length >= 8) strength++;
            if (val.match(/[a-z]/)) strength++;
            if (val.match(/[A-Z]/)) strength++;
            if (val.match(/[0-9]/)) strength++;
            if (val.match(/[^a-zA-Z0-9]/)) strength++;

            const colors = ['#EF4444', '#F59E0B', '#FBBF24', '#84CC16', '#10B981'];
            const labels = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];

            bar.style.width = `${(strength / 5) * 100}%`;
            bar.style.backgroundColor = colors[strength - 1] || '#EF4444';
            text.textContent = val.length > 0 ? labels[strength - 1] || 'Very Weak' : '';
            text.style.color = colors[strength - 1] || '#EF4444';
        });

        // Form submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            formErrors.style.display = 'none';
            document.querySelectorAll('.field-error').forEach(el => el.textContent = '');

            const data = {
                email: emailInput.value,
                password1: password1.value,
                password2: password2.value
            };

            // Client-side validation
            if (data.password1 !== data.password2) {
                document.getElementById('password2-error').textContent = 'Passwords do not match';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Creating...';

            try {
                const response = await fetch('{% url "api_signup" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = result.redirect || '/';
                } else {
                    if (result.errors) {
                        Object.entries(result.errors).forEach(([field, messages]) => {
                            const errorEl = document.getElementById(`${field}-error`);
                            if (errorEl) {
                                errorEl.textContent = Array.isArray(messages) ? messages[0] : messages;
                            } else {
                                formErrors.textContent = Array.isArray(messages) ? messages[0] : messages;
                                formErrors.style.display = 'block';
                            }
                        });
                    }
                }
            } catch (error) {
                formErrors.textContent = 'Connection error. Please try again.';
                formErrors.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>

    <style>
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
