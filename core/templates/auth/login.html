{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="working-hard">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tracker Pro</title>
    <link rel="stylesheet" href="{% static 'core/css/themes.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/components.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/auth.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'icons/fav.ico' %}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Brand -->
            <div class="brand">
                <div class="brand-logo">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="var(--auth-primary)"
                        stroke-width="2">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                    </svg>
                </div>
                <h1 class="brand-name">Tracker Pro</h1>
                <p class="brand-tagline">Track habits, achieve goals</p>
            </div>

            <h2 class="auth-heading">Welcome back</h2>
            <p class="auth-subheading">Sign in to continue to your dashboard</p>

            <!-- Google OAuth -->
            <a href="{% url 'socialaccount_login' %}?next=/" class="btn-google">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Continue with Google
            </a>

            <div class="auth-divider">
                <span>or sign in with email</span>
            </div>

            <!-- Login Form -->
            <form id="login-form" method="POST" data-ajax>
                {% csrf_token %}

                <div id="form-errors" class="non-field-error" style="display: none;"></div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com"
                        required autocomplete="email">
                    <div class="field-error" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="••••••••"
                        required autocomplete="current-password" minlength="8">
                    <div class="field-error" id="password-error"></div>
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me for 30 days</label>
                </div>

                <button type="submit" class="btn-primary-full" id="submit-btn">
                    Sign In
                </button>
            </form>

            <!-- Forgot Password Link -->
            <p style="text-align: center; margin-top: 1rem;">
                <a href="{% url 'forgot_password' %}" style="color: var(--auth-primary); font-size: 0.875rem;">
                    Forgot your password?
                </a>
            </p>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Theme from localStorage
        const savedTheme = localStorage.getItem('tracker-theme') || 'working-hard';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Form handling
        const form = document.getElementById('login-form');
        const submitBtn = document.getElementById('submit-btn');
        const formErrors = document.getElementById('form-errors');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear errors
            formErrors.style.display = 'none';
            document.querySelectorAll('.field-error').forEach(el => el.textContent = '');

            // Get form data
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                remember: document.getElementById('remember').checked
            };

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner" style="width:16px;height:16px;border-width:2px;"></span> Signing in...';

            try {
                const response = await fetch('{% url "api_login" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = result.redirect || '/';
                } else {
                    // Show errors
                    if (result.errors) {
                        Object.entries(result.errors).forEach(([field, messages]) => {
                            const errorEl = document.getElementById(`${field}-error`);
                            if (errorEl) {
                                errorEl.textContent = Array.isArray(messages) ? messages[0] : messages;
                            } else if (field === 'non_field_errors') {
                                formErrors.textContent = Array.isArray(messages) ? messages[0] : messages;
                                formErrors.style.display = 'block';
                            }
                        });
                    }
                }
            } catch (error) {
                formErrors.textContent = 'Connection error. Please try again.';
                formErrors.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>

    <style>
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
