{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="working-hard">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Tracker Pro</title>
    <link rel="stylesheet" href="{% static 'core/css/themes.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/auth.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'icons/fav.ico' %}">
</head>

<body class="auth-page">
    <div class="auth-container" style="grid-template-columns: 1fr;">
        <div class="auth-box">
            <div class="auth-header">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="var(--color-primary)">
                    <path
                        d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z" />
                </svg>
                <h1 class="auth-title">Reset Password</h1>
                <p class="auth-subtitle">Enter your email to receive a password reset link</p>
            </div>

            <form id="forgot-password-form" class="auth-form" method="post" action="/api/auth/forgot-password/">
                {% csrf_token %}

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com"
                        required autocomplete="email" autofocus>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="submit-btn">
                    <span class="btn-text">Send Reset Link</span>
                    <span class="btn-loader" style="display: none;">
                        <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"
                                opacity="0.25" />
                            <path d="M12 2a10 10 0 0110 10" stroke="currentColor" stroke-width="4" fill="none"
                                stroke-linecap="round" />
                        </svg>
                    </span>
                </button>

                <div id="success-message" class="success-message" style="display: none;"></div>
                <div id="error-message" class="error-message" style="display: none;"></div>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="/login/" class="auth-link">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('submit-btn');
            const btnText = btn.querySelector('.btn-text');
            const btnLoader = btn.querySelector('.btn-loader');

            btn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';

            const formData = new FormData(e.target);

            try {
                const response = await fetch('/api/auth/forgot-password/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message || 'Password reset link sent to your email');
                    e.target.reset();
                } else {
                    showError(data.error || 'Failed to send reset link');
                    btn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoader.style.display = 'none';
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }
    </script>

    <style>
        .success-message {
            margin-top: 1rem;
            padding: 0.75rem;
            background: var(--color-success-bg);
            color: var(--color-success);
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
