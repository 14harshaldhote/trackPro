{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset - Tracker Pro{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="brand">
            <div class="brand-logo">
                <img src="{% static 'icons/fav.png' %}" alt="Tracker Pro">
            </div>
            <h1 class="brand-name">Tracker Pro</h1>
            <p class="brand-tagline">Track your habits, achieve your goals</p>
        </div>

        <h2 class="auth-heading">Reset Password</h2>
        <p class="auth-subheading">Enter your email to receive reset instructions</p>

        <form method="post" action="{% url 'account_reset_password' %}" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" name="email" id="id_email" class="form-input" placeholder="you@example.com" required
                    autocomplete="email">
            </div>

            <button type="submit" class="btn-primary-full">Reset Password</button>
        </form>

        <div class="auth-footer">
            <p><a href="{% url 'account_login' %}">‚Üê Back to Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
