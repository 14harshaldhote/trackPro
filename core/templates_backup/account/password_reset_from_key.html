{% extends "base.html" %}
{% load static %}

{% block title %}Set New Password - Tracker Pro{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="brand">
            <div class="brand-logo">
                <img src="{% static 'icons/fav.png' %}" alt="Tracker Pro">
            </div>
            <h1 class="brand-name">Tracker Pro</h1>
            <p class="brand-tagline">Track your habits, achieve your goals</p>
        </div>

        <h2 class="auth-heading">Set New Password</h2>
        <p class="auth-subheading">Enter your new password below</p>

        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_password1" class="form-label">New Password</label>
                <input type="password" name="password1" id="id_password1" class="form-input" placeholder="••••••••"
                    required autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="id_password2" class="form-label">Confirm New Password</label>
                <input type="password" name="password2" id="id_password2" class="form-input" placeholder="••••••••"
                    required autocomplete="new-password">
            </div>

            <button type="submit" class="btn-primary-full">Change Password</button>
        </form>

        <div class="auth-footer">
            <p><a href="{% url 'account_login' %}">← Back to Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
