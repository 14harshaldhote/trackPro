[pytest]
DJANGO_SETTINGS_MODULE = trackerWeb.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery
testpaths = core/tests

# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=core
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-config=.coveragerc

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security tests
    performance: marks tests as performance tests
    database: marks tests as database tests
    resilience: marks tests as resilience tests
    data_integrity: marks tests as data integrity tests
    compliance: marks tests as compliance tests
    critical: marks tests as critical for production
    gdpr: marks tests as GDPR compliance tests
    privacy: marks tests as privacy control tests
    retention: marks tests as data retention tests
    e2e: marks tests as end-to-end journey tests
    onboarding: marks tests as onboarding flow tests
    
# Timeout for tests (prevent hanging)
timeout = 300
timeout_method = thread

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
